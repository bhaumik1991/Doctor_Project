{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="container">
    <div class="row">
        <h1>Create Account</h1>
        <form action="/registration/" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Create Account</div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                    <div class="form-group col-md-2">
                            <label>Gender</label>
                            <div class="">
                                <select class="form-control" name="intial_name">
                                     <option value="iam">Mr.</option>
                                     <option value="male">Mrs.</option>
                                </select>
                            </div>
                        </div>
                    <div class="form-group clearfix">
                        <label for="full_name">Full Name</label>
                        <div class="col-md-6">
                            <input type="text" name="full_name" class="form-control">
                        </div>
                    </div>
                   <div class="form-group clearfix">
                        <label for="hospital_name">Hospital Name</label>
                        <div class="col-md-6">
                            <input type="text" name="hospital_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="email">Email Id<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label>Create a password<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.confirm_password.id_for_label }}" class="col-md-4 control-label text-right">Confirm your password<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.address.id_for_label }}" class="col-md-4 control-label text-right">Address<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            <textarea name="address" id="" cols="10" rows="6" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.zip_code.id_for_label }}" class="col-md-4 control-label text-right">Postal Code/ZIP Code<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            <input type="tel" maxlength="6" class="form-control" name="zip">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.dob.id_for_label }}" class="col-md-4 control-label text-right">Birthday<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            <input type="date" name="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.gender.id_for_label }}" class="col-md-4 control-label text-right">Gender<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            <div class="col-md-3">
                                <select class="form-control" name="gender">
                                     <option value="iam">Choose Gender</option>
                                     <option value="male">Male</option>
                                     <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.phone_number.id_for_label }}" class="col-md-4 control-label text-right">Mobile Phone<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            <input type="tel" name="phone_number" maxlength="10" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-6">
                        <input type="submit" value="Register" class="btn btn-success">
                    </div>
                    <p class="col-md-offset-6">Already have an account? <a href="/registration/login">Login</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
    </div>

{% endblock %}
